<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IRA Performance & Fee Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 6px;
      text-align: center;
      font-size: 14px;
    }
    th {
      background: #f3f4f6;
    }
    input {
      width: 90%;
      padding: 4px;
      text-align: center;
    }
    .buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #1e40af;
    }
    .results {
      margin-top: 20px;
      padding: 12px;
      border-radius: 6px;
      background: #f3f4f6;
    }
    .results p { margin: 6px 0; }
  </style>
</head>
<body>
  <div class="container">
    <h1>IRA Performance & Fee Calculator</h1>

    <!-- Input + Output Table -->
    <table id="dataTable">
      <thead>
        <tr>
          <th>Quarter</th>
          <th>Balance ($)</th>
          <th>Deposits ($)</th>
          <th>Fees ($)</th>
          <th>Net Gain ($)</th>
          <th>Net After Fees ($)</th>
          <th>Return %</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="text" value="2022 Q3"></td>
          <td><input type="number" value="125000"></td>
          <td><input type="number" value="100000"></td>
          <td><input type="number" value="312.5"></td>
          <td class="netGain">–</td>
          <td class="netAfterFees">–</td>
          <td class="returnPct">–</td>
        </tr>
        <tr>
          <td><input type="text" value="2022 Q4"></td>
          <td><input type="number" value="118000"></td>
          <td><input type="number" value="5000"></td>
          <td><input type="number" value="295"></td>
          <td class="netGain">–</td>
          <td class="netAfterFees">–</td>
          <td class="returnPct">–</td>
        </tr>
      </tbody>
    </table>

    <!-- Action Buttons -->
    <div class="buttons">
      <button onclick="addRow()">+ Add Row</button>
      <button onclick="analyzeData()">Analyze Data</button>
    </div>

    <!-- Totals -->
    <div class="results" id="results"></div>
  </div>

  <script>
    function addRow() {
      const tableBody = document.querySelector("#dataTable tbody");
      const newRow = document.createElement("tr");

      newRow.innerHTML = `
        <td><input type="text" placeholder="Quarter"></td>
        <td><input type="number" placeholder="Balance"></td>
        <td><input type="number" placeholder="Deposits"></td>
        <td><input type="number" placeholder="Fees"></td>
        <td class="netGain">–</td>
        <td class="netAfterFees">–</td>
        <td class="returnPct">–</td>
      `;

      tableBody.appendChild(newRow);
    }

    function analyzeData() {
      const rows = document.querySelectorAll("#dataTable tbody tr");
      let totalBalance = 0, totalDeposits = 0, totalFees = 0;

      rows.forEach(row => {
        const cells = row.querySelectorAll("td");
        const balance = parseFloat(cells[1].querySelector("input").value) || 0;
        const deposit = parseFloat(cells[2].querySelector("input").value) || 0;
        const fees = parseFloat(cells[3].querySelector("input").value) || 0;

        totalBalance = balance; // last row = current balance
        totalDeposits += deposit;
        totalFees += fees;

        // Row-level calculations
        const netGain = balance - deposit;
        const netAfterFees = balance - deposit - fees;
        const returnPct = deposit > 0 ? ((balance - deposit - fees) / deposit) * 100 : 0;

        cells[4].textContent = "$" + netGain.toLocaleString(undefined,{maximumFractionDigits:0});
        cells[5].textContent = "$" + netAfterFees.toLocaleString(undefined,{maximumFractionDigits:0});
        cells[6].textContent = returnPct.toFixed(2) + "%";
      });

      const netOverall = totalBalance - totalDeposits - totalFees;
      const overallReturn = totalDeposits > 0 ? (netOverall / totalDeposits) * 100 : 0;

      document.getElementById("results").innerHTML = `
        <p><b>Current Balance:</b> $${totalBalance.toLocaleString()}</p>
        <p><b>Total Deposits:</b> $${totalDeposits.toLocaleString()}</p>
        <p><b>Total Fees:</b> $${totalFees.toLocaleString()}</p>
        <p><b>Net Return:</b> ${overallReturn.toFixed(2)}%</p>
      `;
    }
  </script>
</body>
</html>
